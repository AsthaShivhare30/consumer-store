<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NovaCart — Demo Store</title>
  <style>
    /* Basic Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height:100%; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#f6f8fb; color:#1f2937; }

    /* Layout */
    .container { max-width:1100px; margin:32px auto; padding:0 16px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:18px; }
    .brand { display:flex; align-items:center; gap:10px; }
    .logo { width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#667eea,#764ba2); display:flex; align-items:center; justify-content:center; color:white; font-weight:700; }
    nav { display:flex; gap:10px; align-items:center; }

    /* Search & Controls */
    .controls { display:flex; gap:10px; align-items:center; }
    input[type="search"], input[type="email"], input[type="password"], input[type="text"] { padding:8px 12px; border-radius:10px; border:1px solid #d1d5db; min-width:220px; }
    select { padding:8px 10px; border-radius:10px; border:1px solid #d1d5db; }

    /* Hero */
    .hero { background:white; border-radius:12px; padding:18px; display:flex; align-items:center; justify-content:space-between; gap:18px; box-shadow: 0 4px 14px rgba(25, 25, 50, 0.06); margin-bottom:18px; }
    .hero h1 { font-size:20px; }
    .hero p { color:#6b7280; font-size:14px; margin-top:6px; }

    /* Grid */
    .grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap:14px; }
    .card { background:white; border-radius:12px; padding:14px; box-shadow:0 6px 18px rgba(17,24,39,0.04); display:flex; flex-direction:column; gap:10px; }
    .thumb { height:140px; border-radius:8px; background-size:cover; background-position:center; }
    .title { font-weight:600; font-size:15px; }
    .price { color:#059669; font-weight:700; }
    .meta { color:#6b7280; font-size:13px; }

    /* Buttons */
    .btn { cursor:pointer; border:0; padding:8px 12px; border-radius:8px; font-weight:600; }
    .btn-primary { background:#2563eb; color:white; }
    .btn-ghost { background:transparent; color:#374151; border:1px solid #e5e7eb; }

    /* Cart bubble */
    .cart-btn { position:relative; }
    .bubble { position:absolute; top:-8px; right:-8px; background:#ef4444; color:white; font-size:12px; padding:3px 7px; border-radius:999px; }

    /* Modal / Overlays */
    .modal-backdrop { position:fixed; inset:0; background:rgba(0,0,0,0.4); display:none; align-items:center; justify-content:center; z-index:50; }
    .modal { width:720px; max-width:95%; background:white; border-radius:12px; padding:16px; max-height:80vh; overflow:auto; }
    .cart-item { display:flex; gap:12px; align-items:center; padding:10px 0; border-bottom:1px solid #f3f4f6; }
    .qty { display:flex; gap:6px; align-items:center; }
    .muted { color:#6b7280; font-size:13px; }

    /* Login overlay (centered) */
    #loginOverlay .modal { max-width:420px; }
    .login-title { text-align:center; margin-bottom:12px; font-size:18px; font-weight:700; }
    .login-actions { display:flex; gap:8px; margin-top:8px; justify-content:flex-end; }

    /* Footer */
    footer { margin-top:20px; text-align:center; color:#6b7280; font-size:13px; }

    /* Responsive tweaks */
    @media (max-width:600px){
      .hero { flex-direction:column; align-items:flex-start; }
      header { flex-direction:column; align-items:flex-start; gap:8px; }
    }
  </style>
</head>
<body>
  <!-- LOGIN OVERLAY -->
  <div id="loginOverlay" class="modal-backdrop" role="dialog" aria-modal="true" style="display:flex;">
    <div class="modal" role="document">
      <div class="login-title">Welcome to NovaCart — please login</div>
      <form id="loginForm">
        <input id="loginEmail" type="email" placeholder="Email" required /><br /><br />
        <input id="loginPassword" type="password" placeholder="Password" required /><br />
        <div class="login-actions">
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="button" id="loginGuest" class="btn btn-ghost">Continue as Guest</button>
        </div>
      </form>
    </div>
  </div>

  <!-- STORE CONTENT -->
  <div class="container" id="store" style="display:none;">
    <header>
      <div class="brand">
        <div class="logo">NC</div>
        <div>
          <div style="font-weight:700">NovaCart</div>
          <div style="font-size:12px;color:#6b7280">Online Store</div>
        </div>
      </div>

      <nav>
        <div class="controls">
          <input id="search" type="search" placeholder="Search products..." />
          <select id="category">
            <option value="">All categories</option>
            <option value="electronics">Electronics</option>
            <option value="home">Home</option>
            <option value="fitness">Fitness</option>
          </select>
          <button id="clear" class="btn btn-ghost">Clear</button>
        </div>

        <div style="width:12px"></div>

        <div style="display:flex; align-items:center; gap:10px;">
          <div id="userBadge" class="muted" style="font-size:13px;"></div>
          <button id="logoutBtn" class="btn btn-ghost">Logout</button>
          <button id="openCart" class="btn btn-primary cart-btn">
            Cart
            <span id="cartCount" class="bubble" style="display:none">0</span>
          </button>
        </div>
      </nav>
    </header>

    <section class="hero">
      <div>
        <h1>Tech. Comfort. Wellness — All in One Place</h1>
        <p>Smart living made simple — from electronics to wellness, we deliver what powers your lifestyle.</p>
      </div>
      <div>
        <button id="randomAdd" class="btn btn-ghost">Add random product</button>
      </div>
    </section>

    <main>
      <div id="products" class="grid" aria-live="polite">
        <!-- product cards rendered here -->
      </div>
    </main>

    <footer>
      © <span id="year"></span> NovaCart • Demo site — no real purchases.
    </footer>
  </div>

  <!-- CART MODAL -->
  <div id="modal" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
        <h2>Your Cart</h2>
        <div>
          <button id="closeModal" class="btn btn-ghost">Close</button>
        </div>
      </div>

      <div id="cartList" style="margin-top:12px"></div>

      <div style="display:flex; justify-content:space-between; align-items:center; margin-top:12px;">
        <div class="muted">Total: <strong id="cartTotal">₹0</strong></div>
        <div style="display:flex; gap:8px;">
          <button id="clearCart" class="btn btn-ghost">Clear</button>
          <button id="checkout" class="btn btn-primary">Checkout</button>
        </div>
      </div>

      <form id="checkoutForm" style="margin-top:14px; display:none;">
        <h3>Checkout details</h3>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:8px;">
          <input id="name" placeholder="Full name" required />
          <input id="email" type="email" placeholder="Email" required />
        </div>
        <div style="margin-top:8px;">
          <input id="address" placeholder="Address" required />
        </div>
        <div style="display:flex; gap:8px; margin-top:10px; justify-content:flex-end;">
          <button type="button" id="cancelCheckout" class="btn btn-ghost">Cancel</button>
          <button type="submit" class="btn btn-primary">Place order</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // --- Product data (10 items) ---
    const PRODUCTS = [
      { id: 'p1', title:'Wireless Earbuds', category:'electronics', price:2499, img: 'Screenshot 2025-08-10 234816.png' },
      { id: 'p2', title:'Smart Lamp', category:'home', price:1799, img: 'Screenshot 2025-08-10 235053.png' },
      { id: 'p3', title:'Yoga Mat', category:'fitness', price:899, img: 'Screenshot 2025-08-10 235305.png' },
      { id: 'p4', title:'Portable Charger', category:'electronics', price:1299, img: 'Screenshot 2025-08-11 000303.png' },
      { id: 'p5', title:'Air Purifier', category:'home', price:5499, img: 'Screenshot 2025-08-11 000523.png' },
      { id: 'p6', title:'Dumbbell Set', category:'fitness', price:2999, img: 'Screenshot 2025-08-11 000626.png' },
      { id: 'p7', title:'Bluetooth Speaker', category:'electronics', price:1999, img: 'Screenshot 2025-08-11 000721.png' },
      { id: 'p8', title:'Coffee Maker', category:'home', price:3599, img: 'Screenshot 2025-08-11 000815.png' },
      { id: 'p9', title:'Treadmill', category:'fitness', price:28999, img: 'Screenshot 2025-08-11 000938.png' },
      { id: 'p10', title:'Smart Watch', category:'electronics', price:4999, img: 'Screenshot 2025-08-11 001040.png' }
    ];

    // --- App state / DOM refs ---
    let cart = JSON.parse(localStorage.getItem('nc_cart') || '{}'); // id -> qty
    const productsEl = document.getElementById('products');
    const searchEl = document.getElementById('search');
    const categoryEl = document.getElementById('category');
    const clearBtn = document.getElementById('clear');
    const cartCountEl = document.getElementById('cartCount');
    const openCartBtn = document.getElementById('openCart');
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
    const cartList = document.getElementById('cartList');
    const cartTotalEl = document.getElementById('cartTotal');
    const clearCartBtn = document.getElementById('clearCart');
    const checkoutBtn = document.getElementById('checkout');
    const checkoutForm = document.getElementById('checkoutForm');
    const cancelCheckout = document.getElementById('cancelCheckout');
    const randomAdd = document.getElementById('randomAdd');
    const loginOverlay = document.getElementById('loginOverlay');
    const loginForm = document.getElementById('loginForm');
    const loginGuest = document.getElementById('loginGuest');
    const userBadge = document.getElementById('userBadge');
    const logoutBtn = document.getElementById('logoutBtn');

    // Helpers
    function formatINR(n){ return '₹' + (n||0).toLocaleString('en-IN'); }
    function saveCart(){ localStorage.setItem('nc_cart', JSON.stringify(cart)); }

    // Render products
    function renderProducts(list = PRODUCTS){
      productsEl.innerHTML = '';
      if(list.length === 0){
        productsEl.innerHTML = '<div style="padding:20px;background:white;border-radius:10px">No products found.</div>';
        return;
      }
      list.forEach(p => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="thumb" style="background-image:url('${p.img}')"></div>
          <div>
            <div class="title">${p.title}</div>
            <div class="meta">${p.category} • ${formatINR(p.price)}</div>
          </div>
          <div style="margin-top:auto; display:flex; gap:8px; justify-content:space-between; align-items:center;">
            <button class="btn btn-ghost" data-id="${p.id}" aria-label="Details">Details</button>
            <button class="btn btn-primary" data-add="${p.id}">Add</button>
          </div>
        `;
        productsEl.appendChild(card);
      });
    }

    // Update cart UI & save
    function updateCartUI(){
      const totalQty = Object.values(cart).reduce((s,q)=>s+q,0);
      if(totalQty>0){ cartCountEl.style.display='inline-block'; cartCountEl.textContent = totalQty; }
      else { cartCountEl.style.display='none'; }

      cartList.innerHTML = '';
      let total = 0;
      if(totalQty === 0){
        cartList.innerHTML = '<div class="muted" style="padding:12px">Your cart is empty.</div>';
      } else {
        for(const id of Object.keys(cart)){
          const qty = cart[id];
          const prod = PRODUCTS.find(p => p.id === id);
          if(!prod) continue;
          const subtotal = prod.price * qty;
          total += subtotal;
          const row = document.createElement('div');
          row.className = 'cart-item';
          row.innerHTML = `
            <div style="width:64px;height:54px;border-radius:8px;background-image:url('${prod.img}'); background-size:cover;background-position:center;"></div>
            <div style="flex:1">
              <div style="font-weight:600">${prod.title}</div>
              <div class="muted">${formatINR(prod.price)} each</div>
            </div>
            <div style="text-align:right;">
              <div class="qty" style="justify-content:flex-end;">
                <button class="btn btn-ghost" data-dec="${id}">−</button>
                <div style="min-width:32px; text-align:center;">${qty}</div>
                <button class="btn btn-ghost" data-inc="${id}">+</button>
              </div>
              <div style="margin-top:6px; font-weight:700;">${formatINR(subtotal)}</div>
              <div style="margin-top:6px;"><button class="btn btn-ghost" data-remove="${id}">Remove</button></div>
            </div>
          `;
          cartList.appendChild(row);
        }
      }
      cartTotalEl.textContent = formatINR(total);
      saveCart();
    }

    // Filtering
    function applyFilters(){
      const q = (searchEl.value || '').trim().toLowerCase();
      const cat = categoryEl.value;
      const filtered = PRODUCTS.filter(p => {
        const matchesQ = !q || p.title.toLowerCase().includes(q) || p.category.toLowerCase().includes(q);
        const matchesC = !cat || p.category === cat;
        return matchesQ && matchesC;
      });
      renderProducts(filtered);
    }

    // Events: product clicks
    productsEl.addEventListener('click', (e) => {
      const addBtn = e.target.closest('[data-add]');
      const detailsBtn = e.target.closest('[data-id]');
      if(addBtn){
        const id = addBtn.getAttribute('data-add');
        cart[id] = (cart[id] || 0) + 1;
        updateCartUI();
        // small feedback
        setTimeout(()=> { alert('Added to cart'); }, 10);
        return;
      }
      if(detailsBtn){
        const id = detailsBtn.getAttribute('data-id');
        const p = PRODUCTS.find(x => x.id === id);
        if(p) alert(`${p.title}\nCategory: ${p.category}\nPrice: ${formatINR(p.price)}`);
      }
    });

    // Cart modal controls
    openCartBtn.addEventListener('click', ()=> {
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden','false');
      updateCartUI();
    });
    closeModal.addEventListener('click', ()=> {
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden','true');
      checkoutForm.style.display = 'none';
    });
    modal.addEventListener('click', (e) => {
      if(e.target === modal){
        modal.style.display = 'none';
        modal.setAttribute('aria-hidden','true');
        checkoutForm.style.display = 'none';
      }
    });

    // Cart list delegated actions
    cartList.addEventListener('click', (e) => {
      const inc = e.target.closest('[data-inc]');
      const dec = e.target.closest('[data-dec]');
      const rem = e.target.closest('[data-remove]');
      if(inc){ const id = inc.getAttribute('data-inc'); cart[id] = (cart[id]||0)+1; updateCartUI(); }
      if(dec){ const id = dec.getAttribute('data-dec'); cart[id] = Math.max(0,(cart[id]||0)-1); if(cart[id]===0) delete cart[id]; updateCartUI(); }
      if(rem){ const id = rem.getAttribute('data-remove'); delete cart[id]; updateCartUI(); }
    });

    clearCartBtn.addEventListener('click', () => {
      if(confirm('Clear the cart?')){ cart = {}; updateCartUI(); }
    });

    checkoutBtn.addEventListener('click', () => {
      const totalQty = Object.values(cart).reduce((s,q)=>s+q,0);
      if(totalQty === 0){ alert('Cart empty — add items first.'); return; }
      checkoutForm.style.display = 'block';
      document.getElementById('name').focus();
    });

    cancelCheckout.addEventListener('click', () => {
      checkoutForm.style.display = 'none';
    });

    checkoutForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();
      if(!name || !email || !address){ alert('Please fill all fields.'); return; }
      alert('Thank you, ' + name + '! Your order was placed (demo).\nWe sent an order confirmation to ' + email + '.');
      cart = {}; updateCartUI();
      checkoutForm.reset();
      checkoutForm.style.display = 'none';
      modal.style.display = 'none';
    });

    // Search & category filter
    searchEl.addEventListener('input', applyFilters);
    categoryEl.addEventListener('change', applyFilters);
    clearBtn.addEventListener('click', () => { searchEl.value=''; categoryEl.value=''; applyFilters(); });

    // Random add for demo
    randomAdd.addEventListener('click', () => {
      const idx = Math.floor(Math.random()*PRODUCTS.length);
      const id = PRODUCTS[idx].id;
      cart[id] = (cart[id]||0)+1;
      updateCartUI();
      alert('Added ' + PRODUCTS[idx].title);
    });

    // LOGIN / LOGOUT flow
    function showStoreFor(email){
      document.getElementById('store').style.display = 'block';
      loginOverlay.style.display = 'none';
      userBadge.textContent = email ? `Signed in as ${email}` : '';
      applyFilters();
      updateCartUI();
    }

    // If previously logged-in, show store
    const logged = localStorage.getItem('nc_logged_in');
    const savedEmail = localStorage.getItem('nc_user_email');
    if(logged === '1'){
      showStoreFor(savedEmail);
    } else {
      // show login overlay (already visible by default)
      document.getElementById('store').style.display = 'none';
      loginOverlay.style.display = 'flex';
    }

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const pwd = document.getElementById('loginPassword').value.trim();
      if(!email || !pwd){ alert('Please enter email and password.'); return; }
      // demo: accept any non-empty credentials
      localStorage.setItem('nc_logged_in', '1');
      localStorage.setItem('nc_user_email', email);
      showStoreFor(email);
    });

    loginGuest.addEventListener('click', () => {
      localStorage.setItem('nc_logged_in', '1');
      localStorage.removeItem('nc_user_email');
      showStoreFor('');
    });

    logoutBtn.addEventListener('click', () => {
      if(confirm('Logout?')){
        localStorage.removeItem('nc_logged_in');
        localStorage.removeItem('nc_user_email');
        // keep cart or optionally clear: here we keep cart
        location.reload();
      }
    });

    // Init
    document.getElementById('year').textContent = new Date().getFullYear();
    renderProducts();
    updateCartUI();
  </script>
</body>
</html>
